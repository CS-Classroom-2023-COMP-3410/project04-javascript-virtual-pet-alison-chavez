<!DOCTYPE html>
<head>
  <meta charset="UTF-8" />
  <title>Virtual Pet Dog</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <h1>Virtual Pet Dog</h1>
  <div id="pet" class="happy"></div>
  <div class="status">
    <p>Mood: <span id="mood">Happy</span></p>
    <p>Hunger: <span id="hunger">Full</span></p>
    <p>Energy: <span id="energy">Energetic</span></p>
  </div>
  <div class="controls">
    <button id="feedBtn">Feed</button>
    <button id="playBtn">Play</button>
    <button id="sleepBtn">Sleep</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
